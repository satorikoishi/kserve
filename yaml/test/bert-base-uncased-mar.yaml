apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: "bert"
spec:
  predictor:
    model:
      modelFormat:
        name: pytorch
      storageUri: pvc://task-pv-claim/bert-base-uncased-mar
      resources:
        limits:
          cpu: "2"
          memory: 128Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "2"
          memory: 128Gi
          nvidia.com/gpu: "1"