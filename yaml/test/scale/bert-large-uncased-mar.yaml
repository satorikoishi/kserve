apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: "bert"
spec:
  predictor:
    containerConcurrency: 1
    minReplicas: 0
    maxReplicas: 10
    scaleTarget: 1
    scaleMetric: concurrency
    model:
      modelFormat:
        name: pytorch
      storageUri: pvc://task-pv-claim/bert-large-uncased-mar
      resources:
        limits:
          cpu: "2"
          memory: 32Gi
        requests:
          cpu: "2"
          memory: 32Gi
