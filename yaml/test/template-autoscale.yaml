apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: "METADATA_NAME"
spec:
  predictor:
    containerConcurrency: 5
    minReplicas: 0
    maxReplicas: 10
    scaleTarget: 1
    scaleMetric: concurrency
    model:
      modelFormat:
        name: pytorch
      storageUri: pvc://task-pv-claim/STORAGE_DIR
      resources:
        limits:
          cpu: "2"
          memory: 128Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "2"
          memory: 128Gi
          nvidia.com/gpu: "1"